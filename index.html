<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Ask the Brains</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script type="module" defer src="./js/script.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <div class="nav__logo">
                    <img src="./images/logo.png" alt="Novel Forest Logo" />
                </div>
                <nav class="header__nav">
                    <a href="./" class="header__link header__link--active"
                        >Home</a
                    >
                    <a href="./about/" class="header__link">About</a>
                    <a href="./ask/" class="header__link">Ask</a>
                    <a href="./shop/" class="header__link">Shop</a>
                </nav>
            </div>
            <div class="header__base">
                <div class="base__logo">
                    <img src="./images/logo.png" alt="Novel Forest Logo" />
                </div>
                <div class="header__titles">
                    <h1 class="header__title">Novel Forest</h1>
                    <p class="header__subtitle">
                        The true spring of bloomingly good ideas.
                    </p>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero-banner">
                <div class="hero-banner__image-wrapper">
                    <img
                        class="hero-banner__image image"
                        src="./images/placeholder.png"
                        alt=""
                    />
                </div>
                <div class="hero-banner__text">
                    <p>text for under image</p>
                </div>
            </section>
            <!-- CTA Section -->
            <section class="cta">
                <div class="cta__container">
                    <div class="cta__text">
                        <h2 class="cta__title">Creative Writing Helper</h2>
                        <p class="cta__paragraph">
                            Lorem ipsum dolor sit amet, consectetur adipiscing
                            elit. Sed semper.
                        </p>
                        <div class="cta__button-wrapper">
                            <a class="cta__button" href="./ask/index.html"
                                >Try the AI</a
                            >
                        </div>
                    </div>
                    <div class="cta__image-wrapper image-wrapper">
                        <img
                            class="cta__image image"
                            src="./images/placeholder.png"
                            alt=""
                        />
                    </div>
                </div>
            </section>

            <section class="trusted__partners">
                <div>
                    <p class="trusted__partners-text">
                        TRUSTED BY SOME COMPANIES YOU MIGHT HAVE HEARD OF
                    </p>
                    <div class="trusted-partners-images">
                        <img src="/images/google.png" alt="google-logo" />
                        <img src="/images/airbnb.png" alt="airbnb-logo" />
                        <img src="/images/facebook.png" alt="facebook-logo" />
                        <img src="/images/hubspot.png" alt="hubspot-logo" />
                        <img src="/images/slack.png" alt="slack-logo" />
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__links">
                <a href="#" class="footer__link">Terms and Conditions</a> |
                <a href="#" class="footer__link">Cookies</a>
            </p>
            <p class="footer__copyright">&copy; 202x</p>
        </footer>
    </body>
</html>
